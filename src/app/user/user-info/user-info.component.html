<div class="user-page">
  <mat-toolbar color="primary">
    <span>关于我</span>
  </mat-toolbar>
  <section class="background">
    <div class="basic-info">
      <div class="username">{{user.username}}</div>
      <div class="email">{{user.email}}</div>
      <div class="checkin-button-container">
        <button *ngIf="hasCheckedIn != null"
                mat-raised-button
                [disabled]="hasCheckedIn" (click)="checkIn()">签到</button>
      </div>
    </div>
    <app-zzzz-avatar [avatarUrl]="user.avatarUrl"
                     [size]="120"
                     [shape]="'circle'"
                     [shadow]="true"></app-zzzz-avatar>
  </section>
  <section class="nav-button">
    <button mat-button [routerLink]="['/user/reserve']"><mat-icon svgIcon="clock"></mat-icon>我的预约</button>
    <button mat-button [routerLink]="['/user/order']"><mat-icon svgIcon="order"></mat-icon>我的订单</button>
    <button mat-button [routerLink]="['/user/detail']"><mat-icon svgIcon="portrait"></mat-icon>我的信息</button>
  </section>
</div>
