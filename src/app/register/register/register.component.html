<div class="register-page">
  <div class="header">
    <mat-toolbar color="primary">
      <span>注册</span>
    </mat-toolbar>
  </div>
  <div class="icon">
    <mat-icon svgIcon="portrait"></mat-icon>
  </div>
  <div class="content">
    <form [formGroup]="registerForm">
      <mat-card>
        <mat-card-content>
          <mat-form-field color="accent" style="width: 100%;">
            <input matInput formControlName="username" placeholder="用户名" [errorStateMatcher]="matcher">
          </mat-form-field>
          <mat-form-field color="accent" style="width: 100%;">
            <input matInput formControlName="password" type="password" placeholder="密码" [errorStateMatcher]="matcher">
          </mat-form-field>
          <mat-form-field color="accent" style="width: 100%;">
            <input matInput formControlName="email" type="email" placeholder="邮箱" [errorStateMatcher]="matcher">
          </mat-form-field>
          <mat-form-field color="accent" style="width: 100%;">
            <input matInput formControlName="telephone" type="number" placeholder="电话">
          </mat-form-field>
          <div class="controller">
            <button [disabled]="!registerForm.valid" style="width: 100%;" class="login-button" mat-raised-button color="accent" type="button" (click)="registerUser()">注册</button>
            <button style="width: 100%;" class="login-button" mat-raised-button color="primary" type="button" [routerLink]="['/login']">返回登录</button>
          </div>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
</div>
