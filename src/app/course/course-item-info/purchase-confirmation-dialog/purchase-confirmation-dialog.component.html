<div class="confirmation-dialog" (clickOutside)="close()">
  <section *ngIf="orderPreview" class="actual-payment">
    <span>￥{{orderPreview.actualPayment | number: '1.2-2'}}</span>
  </section>
  <section class="info">
    <div class="row">
      <div class="label">课程名称：</div>
      <div>{{course.name}}</div>
    </div>
    <div class="row">
      <div class="label">课程价格：</div>
      <div>￥{{course.price | number: '1.2-2'}}</div>
    </div>
    <div *ngIf="orderPreview" class="row">
      <div class="label">积分：</div>
      <div *ngIf="usePoints; else notUsingPoints">
        使用 {{orderPreview.numPointsUsed}} 积分抵用￥{{orderPreview.discountedByPoints | number: '1.2-2'}}
      </div>
      <ng-template #notUsingPoints>
        可用 {{orderPreview.totalPoints}} 积分
      </ng-template>
      <div style="flex-grow: 1;"></div>
      <mat-checkbox color="primary" [(ngModel)]="usePoints" [labelPosition]="'before'" (change)="preview()">使用</mat-checkbox>
    </div>
  </section>
  <div class="operation-row">
    <button mat-raised-button color="primary" (click)="confirmPurchase()">立即支付</button>
  </div>
</div>
