<div class="elaborate-course-content">
  <button color="primary" class="search-button" mat-button (click)="openBottomSheet()"><mat-icon>search</mat-icon>搜索</button>
  <mat-divider></mat-divider>
  <div class="elaborate-course-list">
    <div id="mescroll" class="mescroll">
      <ul>
        <li *ngFor="let item of elaborateCourses">
          <app-course-item [item]="item" (click)="navToCourseDetailPage(item)"></app-course-item>
        </li>
      </ul>
    </div>
  </div>
</div>
