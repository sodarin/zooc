<div class="trial-list-page">
  <button color="primary" class="search-button" mat-button (click)="openBottomSheet()"><mat-icon>search</mat-icon>搜索</button>
  <mat-divider></mat-divider>
  <div class="trial-list">
    <div id="mescroll" class="mescroll">
      <ul>
        <li *ngFor="let item of trials">
          <app-trial-item [item]="item" (click)="navToTrialDetailPage(item)"></app-trial-item>
        </li>
      </ul>
    </div>
  </div>
</div>
