<mat-card>
  <mat-card-content>
    <div class="left">
      <div class="name">{{item.name}}</div>
      <div class="address">地址：{{item.address}}</div>
    </div>
    <div class="right">
      <div class="telephone">联系方式：{{item.telephone}}</div>
      <mat-icon (click)="navToInfoPage(item)">chevron_right</mat-icon>
    </div>
  </mat-card-content>
</mat-card>
