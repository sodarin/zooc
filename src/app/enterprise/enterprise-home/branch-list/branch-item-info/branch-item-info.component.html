<div class="branch-item-info-page">
  <!-- Map -->
  <ngx-amap *ngIf="item" class="map-window" [center]="[item.longitude, item.latitude]" [zoom]="13"></ngx-amap>
  <div class="main-part">
    <!-- Name -->
    <div class="name">
      <span>{{item?.name}}</span>
    </div>
    <!-- Address -->
    <div class="section-title">
      <span class="section-title-content">地址</span>
    </div>
    <div class="paragraph">
      <span>{{item?.address}}</span>
    </div>
    <!-- Telephone -->
    <div class="section-title">
      <span class="section-title-content">联系方式</span>
    </div>
    <div class="paragraph">
      {{item?.telephone}}
    </div>
  </div>
</div>
