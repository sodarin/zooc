<div [ngStyle]="{ 'width': size + 'px', 'height': size + 'px' }">
  <img *ngIf="avatarUrl; else placeholderTemplate" #imgContent
       [ngStyle]="{ 'border-radius': shape === 'circle' ? '50%' : '0' }"
       [class]="imgContent.width < imgContent.height ? 'portrait' : 'landscape'"
       [ngClass]="{ 'shadow': shadow }"
       [src]="avatarUrl" />
  <ng-template #placeholderTemplate>
    <img *ngIf="placeholder === 'portrait'; else placeholderAnonymous"
         style="width: 100%; height: 100%; border: 0" mat-card-avatar src="../../../assets/img/icon/头像.svg">
    <ng-template #placeholderAnonymous>
      <mat-icon style="width: 100%; height: 100%; border: 0"
                [svgIcon]="'avatar'"></mat-icon>
    </ng-template>
  </ng-template>
</div>
